<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/assets/css/main.css">
  </head>

  <body class="start">

    <div class="wrapper">

      <h1 class="title">Hyper Cat</h1>

      <div class="message">
        <p>Find the mouse to win the game!</p>
      </div>
      <img id="happy_cat" src="public/assets/imgs/happy_cat.png"></img>
      <img id="mouse" src="public/assets/imgs/mouse.png" width="5%" height="5%"></img>

      <form method="get" action="/game">
        <button type="submit"><h3>Play</h3></button>
      </form>

      <div class="controls">
        <ul>
          <h3>Controls</h3>
          <li>'UP' to jump</li>
          <li>'LEFT' for left</li>
          <li>'RIGHT' for right</li>
        </ul>
      </div>

    </div>
  </body>
</html>
