<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/assets/css/main.css">
  </head>

  <body class="start">

    <div class="wrapper">

      <h1 class="title">Hyper Cat</h1>

      <div class="message">
        <p>Find the mouse to win the game!</p>
      </div>

      <form method="get" action="/game">
        <button type="submit"><h2>Play</h2></button>
      </form>

      <div class="controls">
        <ul>
          <h4>Controls</h4>
          <li>'UP' to jump</li>
          <li>'LEFT' for left</li>
          <li>'RIGHT' for right</li>
        </ul>
      </div>

    </div>
  </body>
</html>
